        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page-form-container">

            <h1>Contactanos!</h1>
            <h2>Formulario de Contacto</h2>
            <section class="form-container">
    
                <form action="/enviar">
                    <!-- Nombre -->
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    
                    <!-- Correo -->
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <!-- Teléfono -->
                    <label for="nombre">Teléfono:</label><br>
                    <input type="number" id="telefono" name="telefono"><br><br>
                    
                    <!-- Mensaje -->
                    <label for="mensaje">Consulta:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5"></textarea><br><br>
                    
                    <!-- Checkbox -->
                    <div class="checkbox-news">
                        <label>
                            Deseo recibir noticias.
                        </label>
                        <input type="checkbox" name="suscripcion" value="si">
                    </div>
                    <!-- Botón -->
                    <button type="submit">Enviar</button>
                    
                </form>
            </section>
        </div>
    </main>
