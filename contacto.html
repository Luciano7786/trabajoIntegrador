<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="icon" href="public/capibaraInstitucional.ico" type="image/x-icon">
<title>Contacto</title>
</head>
<body>
    <header class="bg-black text-white">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
        
                <div class="text-center">
                    <a class="navbar-brand fs-2 fw-bold d-inline-flex align-items-center gap-2" href="index.html">
                        <img src="/public/capibaraInstitucional.png" alt="Nuevo Logo IDW S.A." class="img-fluid logoCapibara">
                    </a>
                </div>
             
                <button class="navbar-toggler hover-effect-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContacto"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavContacto">
                <ul id="ul-navbar" class="navbar-nav text-center">
                    <li class="nav-item p-2 m-2 hover-effect-list-item">
                        <a class="nav-link text-white" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item p-2 m-2 hover-effect-list-item">
                        <a class="nav-link text-white" href="institucional.html">Información Institucional</a>
                    </li>
                    <li id="li-contacto" class="nav-item p-2 m-2 hover-effect-list-item">
                        <a class="nav-link text-white" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="fondo-global">
        <div class="w-100 container d-flex flex-column justify-content-center align-items-center p-5">

            <h1>Contactanos!</h1>
            <h2>Formulario de Contacto</h2>
            <section class="form-container">
    
                <form action="/enviar" class="d-flex flex-column gap-3 p-4">
                    <!-- Nombre -->
                    <div class="d-flex flex-column gap-2">
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <!-- Correo -->
                    <div class="d-flex flex-column gap-2">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <!-- Teléfono -->
                     <div class="d-flex flex-column gap-2">
                         <label for="nombre">Teléfono:</label>
                         <input type="number" id="telefono" name="telefono">
                     </div>
                    
                    <!-- Mensaje -->
                     <div class="d-flex flex-column gap-2">
                         <label for="mensaje">Consulta:</label>
                         <textarea id="mensaje" name="mensaje" rows="3"></textarea>
                     </div>
                    
                    <!-- Checkbox -->
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="checkbox" id="suscripcion" name="suscripcion" value="si" class="checkbox-input">
                        <label for="suscripcion" class="custom-checkbox-label">Deseo recibir noticias.</label>
                      </div>
                    <!-- Botón -->
                    <button type="submit" class="btn btn-outline-success btn-hover" >Enviar</button>
                      
                </form>
            </section>
        </div>
    </main>

    <footer class="bg-black text-white py-4">
        <div class="container-fluid">
            <div class="row align-items-center text-center text-lg-start m-5">
                <div class="col-lg-4">
                    <p>Made with love <span style="color: red;">❤️</span> by <strong>IDW S.A.</strong></p>
                </div>
                
                <div class="col-lg-4 justify-content-center justify-content-lg-center">
                    <p class="text-center">Todos los derechos reservados 2025.</p>
                </div>

                <div class="col-lg-4 d-flex justify-content-center justify-content-lg-end mb-3">
                    <a href="#" class="mx-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png"
                        alt="Facebook"
                        class="iconoFace">
                    </a>
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                        alt="Instagram"
                        class="iconoInsta">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="js/header-boton.js"></script>
</body>
</html>
