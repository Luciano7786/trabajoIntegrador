<body>
    <header class="bg-black text-white">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand fs-2 fw-bold" href="index.html">LOGO</a>

                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContacto"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavContacto">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2 m-2 fs-5 hover-effect-list-item">
                            <a class="nav-link text-white" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item p-2 m-2 fs-5 hover-effect-list-item">

                        <li class="nav-item p-2 m-2 fs-5 hover-effect-list-item">
                            <a class="nav-link text-white" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="page-form-container">

            <h1>Contactanos!</h1>
            <h2>Formulario de Contacto</h2>
            <section class="form-container">
    
                <form action="/enviar">
                    <!-- Nombre -->
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    
                    <!-- Correo -->
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <!-- Teléfono -->
                    <label for="nombre">Teléfono:</label><br>
                    <input type="number" id="telefono" name="telefono"><br><br>
                    
                    <!-- Mensaje -->
                    <label for="mensaje">Consulta:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5"></textarea><br><br>
                    
                    <!-- Checkbox -->
                    <div class="checkbox-news">
                        <label>
                            Deseo recibir noticias.
                        </label>
                        <input type="checkbox" name="suscripcion" value="si">
                    </div>
                    <!-- Botón -->
                    <button type="submit">Enviar</button>
                    
                </form>
            </section>
        </div>
    </main>

    <footer class="bg-black text-white py-4">
        <div class="container-fluid">
            <div class="row align-items-center text-center text-lg-start">
                <div class="col-lg-6 mb-3 mb-lg-0">

                    <a href="#" class="mx-2">

                        alt="Instagram"
                        style="width: 32px; height: 32px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
