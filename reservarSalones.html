<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="img/capibaraInstitucional.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
  <header class="bg-black text-white">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <div class="text-center">
            <a
              class="navbar-brand fs-2 fw-bold d-inline-flex align-items-center gap-2"
              href="index.html"
            >
              <img
                src="img/capibaraInstitucional.png"
                alt="Nuevo Logo IDW S.A."
                class="img-fluid logoCapibara"
              />
            </a>
          </div>
          <button
            class="navbar-toggler hover-effect-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul id="ul-navbar" class="navbar-nav text-center">
            <li class="nav-item p-2 m-2 hover-effect-list-item">
              <a class="nav-link text-white" href="institucional.html"
                >Información Institucional</a
              >
            </li>
            <li
              id="li-contacto"
              class="nav-item p-2 m-2 hover-effect-list-item"
            >
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
  <main class="fondo-global pb-5">
    <h1 class="text-center mt-5 mb-5 fw-bold display-3">Reservar Salón</h1>

    <section>
      <div class="container-fluid">
          <div
            id="salones-container"
            class="row mx-auto d-flex justify-content-center align-items-center gap-4"
          >
          </div>
      </div>
      <div id="formulario-reserva" class="container mt-5 p-5 bg-light border border-primary rounded-4 shadow-lg">
        <form id="contactForm">
        </form>

        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Presupuesto Solicitado</h5>
                        <button id="botonSubmit" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalParrafo" class="modal-body">
                      <p id="parrafoPresupuesto" class="fs-5" ></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                </div>
            </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-black text-white">
      <div class="container-fluid">
        <div class="row align-items-center text-center text-lg-start m-3">
          <div class="col-lg-4">  
            <p>
              Hecho con amor <span style="color: red">❤️</span> por
              <strong>IDW S.A.</strong>
            </p>
          </div>

          <div
            class="col-lg-4 justify-content-center justify-content-lg-center"
          >
            <p class="text-center">Todos los derechos reservados 2025.</p>
          </div>

          <div
            class="col-lg-4 d-flex justify-content-center justify-content-lg-end mb-3"
          >
            <a href="#" class="mx-2">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png"
                alt="Facebook"
                class="iconoFace"
              />
            </a>
            <a href="#">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                alt="Instagram"
                class="iconoInsta"
              />
            </a>
          </div>
        </div>
      </div>
    </footer> 

    <script type="module" src="js/utilidades.js"></script>
    <script type="module" src="js/header-boton.js"></script>
    <script type="module" src="js/reservarSalones.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
</body>
</html>
